<!DOCTYPE html>
<html>
<body>
    <script>
        var grades = 
        {
            'list': {'kim': 10, 'dae': 6, 'hyun': 80},
            'show' : function()
            {
                for(var name in this.list)
                {
                    document.write(name+':'+this.list[name]+"<br />");
                }
            }
        };
        grades.show();
    </script>
</body>
</html>
