<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>HTML 레이아웃(layout)</title>
    <script type="text/javascript"></script>
        <style>
        body {
        background-image: url('./sky.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        width: 100%;
        }

        #header, #nav, #section, #article, #footer {
        display: block;
        width: 100%;
        height: 100%;
        margin: 4px;
        padding: 4px;
        background-color: #ddd;
        text-align: center;
        }

        #section {
        float: left;
        width: 100%;
        }

        #article {
        width: 100%;
        background-color: #efefef;
        }

        #footer {
        overflow: hidden;
        }
        </style>
        </head>
        <body>
        <h1>*홈페이지*</h1>
        <div id="header">날씨</div>
        <div id="nav">Nav</div>
        <div id="section">
        Section
        <div id="article">
        <a href="time.html">time</a>
        </div>
        </div>
        <div id="footer">Footer</div>
        </body>
        </html>
