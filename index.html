<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>HTML 레이아웃(layout)</title>
    <style>
        body {
            width: 440px;
        }

        #header, #nav, #section, #article, #footer {
            display: block;
            width: 400px;
            margin: 4px;
            padding: 4px;
            background-color: #ddd;
            text-align: center;
        }

        #section {
            float: left;
            width: 400px;
            height: 60px;
        }

        #article {
            width: 390px;
            background-color: #efefef;
        }

        #footer {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>*홈페이지*</h1>
    <div id="header">날씨</div>
    <div id="nav">Nav</div>
    <div id="section">
        Section
        <div id="article">현재시간</div>
    </div>
    <div id="footer">Footer</div>
</body>
</html>
