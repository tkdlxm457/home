<!DOCTYPE html>
<html>
<body>
    <script>
        // arguments는 함수안에서 사용할 수 있도록 그 이름이나 특성이 약속되어 있는 일종의 배열이다.
        function sum(){
            var i, _sum = 0;    
            for(i = 0; i < arguments.length; i++){
                document.write(i+' : '+arguments[i]+'<br />');
                _sum += arguments[i];
            }   
            return _sum;
        }
        document.write('result : ' + sum(1,2,3,4));
    </script>
</body>
</html>
